<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>The Dojo</title>

<body class="grey darken-3">
  <div id="nav" class="nav z-depth-0">
    <div class="section center">
      <h3 class="white-text center">- The Dojo -</h3>
    </div>
  </div>

  <div class="section center">
    <p class="grey-text flow-text">Fitness Tracker
    </p>
  </div>

  <div class="container section">
    <div class="row">
      <!-- left -->
      <div id="buttons" class="col s12 l6">
        <button class="button active" data-activity="cycling">Cycling</button>
        <button class="button" data-activity="running">Running</button>
        <button class="button" data-activity="swimming">Swimming</button>
        <button class="button" data-activity="walking">Walking</button>
      </div>
      <!-- right -->
      <div class="col s12 l6">
        <div class="canvas"></div>
      </div>
    </div>

    <div class="row">
      <form class="col m6 push-m3" action="submit">
        <div class="input-field flow-text grey-text center">
          <p>
            How much <span id="form-activity" class="emphasis">cycling</span> have you done today?</div>
          </p>
          <input type="text" class="grey-text" id="cycling" placeholder="Distance in meters">
          <p class="center pink-text error text-lighten-1"></p>
      </form>
    </div>
  </div>
</body>
